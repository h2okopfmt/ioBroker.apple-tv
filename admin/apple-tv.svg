<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#1C1C1E"/>
  <!-- TV screen -->
  <rect x="12" y="10" width="40" height="28" rx="3" fill="#2C2C2E" stroke="#48484A" stroke-width="1"/>
  <!-- Screen glow -->
  <rect x="15" y="13" width="34" height="22" rx="2" fill="#0A84FF" opacity="0.15"/>
  <!-- Play triangle on screen -->
  <polygon points="28,18 28,30 38,24" fill="#0A84FF" opacity="0.8"/>
  <!-- Stand -->
  <rect x="26" y="39" width="12" height="2" rx="1" fill="#48484A"/>
  <rect x="22" y="41" width="20" height="2" rx="1" fill="#3A3A3C"/>
  <!-- Remote dots below -->
  <circle cx="24" cy="52" r="2.5" fill="#FF9F0A"/>
  <circle cx="32" cy="52" r="2.5" fill="#30D158"/>
  <circle cx="40" cy="52" r="2.5" fill="#0A84FF"/>
</svg>
